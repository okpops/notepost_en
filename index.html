  <body id="index">
    <header>
      <a href="index.html"><h1 id="logo">notepost[Memo]</h1></a>
      <nav>
        <ul>
          <li>
            <div id="theme-container">
              <p>Dark/Light</p>
              <div id="theme-color"></div>
            </div>
          </li>
          <li>
            <a id="nav-update" href="about.html">Learn More</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="section-write">
        <div id="welcome-panel">
          <p id="welcome-text-container"></p>
        </div>
        <div id="write-panel">
          <label id="write-label">Memo Input</label>
          <span id="write-options"></span>
          <textarea
            id="write-input"
            type="text"
            autofocus
            placeholder="✔ Next Memo"
          ></textarea>
          <div id="write-buttons-container">
            <button id="write-button-add" class="write-buttons">
              + Add Memo
            </button>
            <button id="write-button-edit" class="write-buttons" hidden="true">
              <span class="material-icons"> check_circle </span>
            </button>
            <button
              id="write-button-cancel"
              class="write-buttons"
              hidden="true"
            >
              <span class="material-icons"> block </span>
            </button>
          </div>
        </div>
      </section>

      <section id="section-read">
        <div id="read-options">
          <input
            hidden="true"
            type="search"
            id="read-search-input"
            placeholder="Pesquisar no noteous"
          />
          <p id="read-options-sort"></p>
        </div>

        <div class="read-panel">
          <div id="read-notes-list"></div>
        </div>
      </section>
    </main>

    <footer>
      <p><span>notepost[Memo]</span> Rev1.0</p>
